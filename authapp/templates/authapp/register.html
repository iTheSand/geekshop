{% extends 'authapp/base.html' %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="регистрация" class="form-control"/>
    </form>
    <br>
    <button class="btn btn-link form-control">
        <a href="{% url 'auth:login' %}">войти</a>
    </button>
    <button class="btn btn-link form-control">
        <a href="{% url 'main' %}">на главную</a>
    </button>
{% endblock %}
