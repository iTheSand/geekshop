<ul class="links-menu">
    <Li>
        <a href="{% url 'mainapp:category' 0 %}" {% if request.resolver_match.kwargs.pk == 0 %}class="active"{% endif %}>
            все
        </a>
    </Li>
    {% for link in links_menu %}
        <li>
            <a href="{% url 'mainapp:category' link.pk %}" {% if request.resolver_match.kwargs.pk == link.pk %}class="active"{% endif %}>
            {% if link.is_active %}
                {{ link.name }}
            {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
